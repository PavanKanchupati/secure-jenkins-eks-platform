apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: auth
data:
  redis.conf: |
    # Security
    protected-mode yes
    bind 0.0.0.0
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    
    # Memory Management
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5
    
    # Performance
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    
    # Logging
    loglevel notice
    logfile ""
    
    # TLS Configuration (optional)
    # tls-port 6379
    # tls-cert-file /tls/tls.crt
    # tls-key-file /tls/tls.key
    # tls-auth-clients no
    
    # Replication (if using replicas)
    # replicaof <masterip> <masterport>
    # masterauth ${REDIS_PASSWORD}
    
    # Slow Log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
    # Stats
    latency-monitor-threshold 100