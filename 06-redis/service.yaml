apiVersion: v1
kind: Service
metadata:
  name: redis-auth
  namespace: auth
  labels:
    app: redis
    component: session-store
spec:
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  - port: 26379
    targetPort: 26379
    name: sentinel  # For future HA setup
  selector:
    app: redis
  type: ClusterIP